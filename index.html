<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia 시뮬레이터</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Mafia Simulater</h1>
        <a href="simulKgame.html">윷놀이 연습하기</a>
        <div id="contents">
            <canvas id="notice-box"></canvas>
            <div id="value-container">
                <label for="try">시도 횟수</label>
                <input type="text" readonly id="try" value="0"><br>
                <label for="luna">사용한 루나</label>
                <input type="text" readonly id="luna" value="0"><br>
                <label for="money">필요한 금액</label>
                <input type="text" readonly id="money" value="0">
            </div>
            <div id="start-btn">
                <button id="start">사용하기</button>
            </div>

            <div id="choice-box">
                <button id="box250" class="btn-select">175깡</button>
                <button id="box750" class="btn-unselect">750깡</button>  
            </div>
        </div>
        <button id="reset">초기화</button>
        <p>※필요한 금액은 69,000원=>4242루나를 기준으로 계산합니다.</p>
        <div id="banner1" class="banner">민새은 귀여움 무반<br>(ㅋ)</div>
        <div id="banner2" class="banner" class="invert">기여운 썸머 여름이<br>(feat 존예 썸머)</div>
        <div id="banner3" class="banner">취미로 만들어본 페이지입니다<br>(아 가장 중요한 연락하는 법은 바로...!)</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
