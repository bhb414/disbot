<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <title>Mafia시뮬레이터</title>
    <style>
        html{
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
        }

        #container{
            margin: auto;
            margin-top: 10px;
            width: 80%;
            max-width: 1000px;
            padding: 10px;
            border: 1px solid gray;
            text-align: center;
        }

        #contents{
            padding: 10px;
            margin-top: 20px;
            border-top: 1px solid gray;
        }



        #main{
            margin: auto;
            max-width: 350px;
            height: 440px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #728b8d;
            position: relative;
            
        }

        #main-screen{
            margin: auto;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 90%;
            height: 290px;
            border: 1px solid gray;
            border-radius: 5px;
            background-color: rgb(255, 244, 252);
            overflow: auto;
            padding-bottom: 10px;
        }

        #main-screen::-webkit-scrollbar{
            width: 0;
        }

        
        #text-box{
            width: 90%;
            height: 100px;
            margin: auto;
            border: 1px solid black;
            border-radius: 5px;
            background-color: rgb(225, 225, 225);
            text-align: center;
            line-height: 100px;
            font-size: 15px;
            
            
        }





        #talk-box{
            text-align: start;
        }

        .profile{
            height: 50px;
        }

        .profile img{
            height: 100%;
            opacity: 0;
            animation: tsProfileImg 0.5s;
            animation-fill-mode: forwards;
            border-radius: 50%;
        }



        #profile-name{
            position: relative;
            display: inline;
            top: -10px;
            font-size: 12px;
            animation: tsProfileImg 0.5s;
            animation-fill-mode: forwards;
        }

        @keyframes tsProfileImg{
            from {opacity: 0;}
            20% {opacity: 0;}
            to {opacity: 1;}
        }

        .talk-text-box{
            width: fit-content;
            display: block;
            text-align: start;
            font-size: 11px;
            padding: 5px;
            padding-right: 10px;
            margin: 5px 0 0 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: yellow;
            opacity: 0;
            animation: tsOpacity 1.5s;
            animation-fill-mode: forwards;


        }

        .talk-text-my{
            width: fit-content;
            display: block;
            text-align: start;
            font-size: 11px;
            padding: 5px;
            padding-right: 10px;
            margin: auto;
            margin-top: 5px;
            margin-right: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: yellow;
            opacity: 0;
            animation: tsOpacity 1.5s;
            animation-fill-mode: forwards;


        }

        @keyframes tsOpacity{
            from {opacity: 0;}
            to {opacity: 1;}
        }



        #choice-box{
            height: 100%;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            justify-content: space-around;
            overflow: hidden;
        }



        #choice-box button{
            font-size: 11px;
            width: 80%;

            padding: 6px 0;
            background-color: #bedcd9;
            border: none;
            border-radius: 5px;
            box-shadow: 1px 1px gray;
            opacity: 0;
            animation: tsOpacity 1.5s;
            animation-fill-mode: forwards;
        }

        #choice-box button:active{
            background-color: #a7c2bf;
            box-shadow: 1px 1px gray;
        }

        #choice-box p{
            opacity: 0;
            animation: tsOpacityRepeat 2s infinite;
        }

        @keyframes tsOpacityRepeat{
            from {opacity: 0.1;}
            50% {opacity: 1;}
            to {opacity: 0.1;}
        }



    </style>
</head>
<body>
    <div id="container">
        <h1>Mafia Simulater</h1>
        <div id="contents">
            <div id="main">
                <div id="main-screen">
                    <!--<div id="talk-box">
                        <div class="profile">
                            <img src="https://w.namu.la/s/aeae6255ae9edd5f5e243325fa31054fb10dd2216abdba1bc866fb273df5c7c87371b40f63656981785bd7aa2b9383e9a37c5751619ab52827ec1102853cdb98b40c677008f4a7bfe66e2a80ea62a21d3b939dc3730385ab6cac940a2adeb1ff" alt="도둑"><p id="profile-name"> 도둑</p>
                        </div>
                        <div class="talk-text-box">
                            하하..
                        </div>
                    </div>-->

                </div>

                <div id="text-box">
                    <div id="choice-box">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const theifImgSrc ="https://w.namu.la/s/aeae6255ae9edd5f5e243325fa31054fb10dd2216abdba1bc866fb273df5c7c87371b40f63656981785bd7aa2b9383e9a37c5751619ab52827ec1102853cdb98b40c677008f4a7bfe66e2a80ea62a21d3b939dc3730385ab6cac940a2adeb1ff";
        const mafiaImgSrc = "https://w.namu.la/s/75c445dfceffe84e55c2dc61a7d1f65d538887e023e4e0e13db40b726a354a3f1d9d629071f9762155d5cf228615378aaffbd757c519dd9731403f8d1fec4c1a3132b34132a3e53454576a854c3540e130ff690143c4f36dd023154b36269514f1c02bda3841c3f9aa1be9d3a6319f83";
        const witchImgSrc = "https://w.namu.la/s/f5383bff9ece2af5ac979443ae486b34b208fd00aca673fa61f1ac55d5b0f20d7ee0b30d099e9e8dc7dc21f1d1ede55f65042a8afc55dfb00c8e36cbf86cf554ef635d0b138a3abfda3fc7016cc878faca5733e5a23dea21186725ba3ee7f472";

        const mainScreen = document.getElementById("main-screen");
        const textBox = document.getElementById("text-box");
        const choiceBox = document.getElementById("choice-box");

        choiceBox.addEventListener("click",onTouchClick);
        choiceBox.innerHTML = "<p>touch</p>";

        let talkBox;
        let talkTextBoxList = [];
        
        let NOWCHAPTER="chapter1";
        let NOWTN = "tn1001";
        let NOWTC = "";
        let nowTnCount = 0;
        
        let route;

        let isFirstText = true;
        let isCreatedChoice = false;

        let talkBoxCount = 0;

        const btnLists=[
            {
                btnIndex: 0,
                btnText: ["무슨 일이야?"],

                button0: "tn1002",
            },
            {
                btnIndex: 1,
                btnText: ["너는 미래를 볼 수 없어? 너는 마녀잖아"],

                button0: "tn1003",
            },
            {
                btnIndex: 2,
                btnText: ["어? 혹시 말이야."],

                button0: "tn1004",
            },
            {
                btnIndex: 3,
                btnText: ["예언자가 마법 도구를 쓰고 있는건 아닐까?"],

                button0: "tn1005",
            }
        ];

        const textList={
            chapter1: {
                tn1001:{
                    textprofileImg: witchImgSrc,
                    textprofileName:"마녀",
                    textContent: ["으으으음....","으으음...","있잖아","예언자말이야.","어떻게 미래를 볼 수 있는 걸까?"],
                    isNeedBtn: 0,
                },
                tn1002:{
                    textprofileImg: witchImgSrc,
                    textprofileName:"마녀",
                    textContent: ["예언자한테 저주를 걸려고 하면","미리 알아채고 피해버린단 말이지..."],
                    isNeedBtn: 1,
                },
                tn1003:{
                    textprofileImg: witchImgSrc,
                    textprofileName:"마녀",
                    textContent: ["미래는 볼 수 있긴 한데","몇 초 뒤의 미래가 한계야.","하아~","좋은 방법이 없을까~?"],
                    isNeedBtn: 2,
                },
                tn1004:{
                    textprofileImg: witchImgSrc,
                    textprofileName:"마녀",
                    textContent: ["응?"],
                    isNeedBtn: 3,
                },
                tn1005:{
                    textprofileImg: witchImgSrc,
                    textprofileName:"마녀",
                    textContent: ["으음... 도구라...","앗!","그러고 보니 바니걸을 입던데!!","흐흣...","그걸 입으면 나도 미래를 볼수있는 건가?","고마워!","특별히 개구리로 만들지는 않을게!"],
                    isNeedBtn: -2,
                },


                nextChapter: "chapter2"
            }
        };



        let processBtn = 0;


        let choice=0;



        function createTalkBox(name, imgSource){
            talkBox = document.createElement("div");
            talkBox.setAttribute("id","talk-box");
            mainScreen.appendChild(talkBox);
            createProfile(name, imgSource);

        }

        function createProfile(name, imgSource){
            let profile = document.createElement("div");
            profile.classList.add("profile");
            talkBox.appendChild(profile);

            let profileImg = document.createElement("img");
            profileImg.setAttribute("src",`${imgSource}`);
            profile.appendChild(profileImg);
            
            let profileName = document.createElement("p");
            profileName.setAttribute("id","profile-name");
            profileName.innerText = `${name}`;
            profile.appendChild(profileName);
        }

        function createTalkTextBox(text){
            let talkTextBox = document.createElement("div");
            talkTextBoxList.push(talkTextBox);
            talkTextBox.classList.add("talk-text-box");
            talkTextBox.innerHTML=text;
            talkBox.appendChild(talkTextBox);

            scrollDown();
        }

        function createMyTalkTextBox(text){
            let talkTextBox = document.createElement("div");
            talkTextBoxList.push(talkTextBox);
            talkTextBox.classList.add("talk-text-my");
            talkTextBox.innerHTML=`${text}`;
            talkBox.appendChild(talkTextBox);

            scrollDown();
        }

        function destroyMainScreen(){
            while(mainScreen.hasChildNodes()){
                console.log(mainScreen.firstChild);
                mainScreen.removeChild(mainScreen.firstChild);
            }
        }

        function createChoiceBtn(num){
            choiceBox.removeEventListener("click",onTouchClick);
            choiceBox.removeChild(choiceBox.firstChild);

            isCreatedChoice = true;

            processBtn = num;

            let btnList = btnLists[num].btnText;
            for(let i = 0; i<btnList.length;i++){
                const btn = document.createElement("button");
                btn.innerHTML = `${btnList[i]}`;
                btn.setAttribute("id",`button${i}`);
                btn.addEventListener("click",onChoiceBtnClick);
                choiceBox.appendChild(btn);
                
            }
        }

        function destroyChoiceBtn(){
            while(choiceBox.hasChildNodes()){
                choiceBox.removeChild(choiceBox.firstChild);
            }



        }
        
        function onChoiceBtnClick(event){
            choice = event.target.id;
            choiceIndex = choice.split("button")[1]
            console.log(choice);
            
            createMyTalkTextBox(btnLists[processBtn].btnText[choiceIndex]);

            
            setNowTn();   <!--Tn변경-->
            nowTnCount=0;
            isFirstText=true;

            destroyChoiceBtn();
            
            setTimeout(()=>{
                choiceBox.addEventListener("click",onTouchClick);
                choiceBox.innerHTML = "<p>touch</p>";
            },300);
        }

        function delayBtnCreate(num){
            setTimeout(()=>{createChoiceBtn(num)},100);
        }
        

        function delayTalkTextBoxCreate(text){
            setTimeout(()=>{createTalkTextBox(text)},500);
        }



        function onTouchClick(){
            route = setRoute();

            if(isFirstText){
                createTalkBox(route.textprofileName,route.textprofileImg);
                isFirstText=false;
            }

            if(nowTnCount <route.textContent.length){
                createTalkTextBox(route.textContent[nowTnCount]);
                nowTnCount+=1;
            } else if (route.isNeedBtn!=-1){
                delayBtnCreate(route.isNeedBtn);
            } else{
                
                
            }
            
        }


        function setRoute(){
            let nowRoute = `${NOWCHAPTER}.${NOWTN}`;
            let resultRoute = `var route = textList.${nowRoute}`;
            eval(resultRoute);
            return route;
        }

        function setChapter(){
            NOWCHAPTER=1;
        }

        function setNowTn(){
            NOWTN = setTn();
            console.log(NOWTN);
        }

        function setTn(){
            let nowButton = `btnLists[${processBtn}].${choice}`;
            let resultButton = `var button = ${nowButton}`;
            eval(resultButton);
            
            return button;
        }

        function clearTextBox(){
            talkBoxCount+=1;
            if(talkBoxCount<7){
                console.log(talkBoxCount);
            } else{
                while(mainScreen.childElementCount!=1){
                    mainScreen.removeChild(mainScreen.firstChild);
                }
                talkBoxCount=mainScreen.firstChild.childElementCount-1;
                console.log(talkBoxCount);
            }
        }

        function scrollDown(){
            mainScreen.scrollTop=mainScreen.scrollHeight;
        }





        






        

        
        


    </script>
</body>
</html>
