<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윷놀이시뮬레이터</title>
    <style>
        

        canvas{
            display: block;
            margin: auto;
            margin-top: 10px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: rgb(255, 255, 255, 0.7);
        }

        #container{
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 1px solid rgb(0,0,0,0.5);
            border-radius: 10px;
            background-color: rgb(0,0,0,0.5);
            padding: 20px;
        }

        #touch-bar{
            margin: auto;
            text-align: center;
            border: 1px solid black;
            border-radius: 10px;
            width: 300px;
            height: 270px;
            background-color: rgb(255, 255, 255, 0.9);
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="touch-bar">윷을 던져라</div>
        <canvas width="250" height="20" id="canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const touchBar = document.getElementById("touch-bar");
        let startInterval;
        
        let isTouch = false;
        let time=0;
        let lineX=0;
        let anim;


        function onTouchStart(){
            isTouch = true;
            drawRange();

        }

        function onTouchEnd(){
            isTouch = false;

            if(time<=70){
                touchBar.innerText = "'도'레미파솔";
            } else if(time<=150){
                touchBar.innerText = "개*끼야!";
            } else if(time<=200){
                touchBar.innerText = "걸걸걸";
            } else if(time<=210){
                touchBar.innerText = "윷입니다";
            } else if(time>=210 && time<=240 ){
                touchBar.innerText = "'모'";
            } else{
                touchBar.innerText = "낙ㅋㅋㅋ";
            }
            time=0;
            lineX=0;
            cancelAnimationFrame(anim);
            ctx.clearRect(0,0,canvas.width,canvas.height);
        }

        function drawRange(){
            time+=14
            ctx.lineWidth=20;
            if(time==14){
                ctx.strokeStyle="#a8d9bd"
            } else if(time=42){
                ctx.strokeStyle="#adccb8"
                
            } else if(time==70){
                ctx.strokeStyle="#b2bfb2";

            } else if(time==98){
                ctx.strokeStyle="#b8b2ad"
                
            } else if(time==126){
                ctx.strokeStyle="#bda6a8";

            } else if(time==154){
                ctx.strokeStyle="#c299a3"
                
            } else if(time==154){
                ctx.strokeStyle="#c78c9e";

            } else if(time==182){
                ctx.strokeStyle="#cc8099";

            } else if(time==196){
                ctx.strokeStyle=" black"
                
            }

            
            ctx.beginPath();
            ctx.moveTo(lineX,10);
            ctx.lineTo(time,10);
            ctx.stroke();
            anim = requestAnimationFrame(drawRange);
            lineX=time;
        }

        touchBar.addEventListener("touchstart",onTouchStart);
        touchBar.addEventListener("touchend",onTouchEnd);


    </script>
</body>
</html>
